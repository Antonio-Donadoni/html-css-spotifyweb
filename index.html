<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spotify Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/708faccf26.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main>
      <!-- NAVBAR -->
      <nav>
        <div id="navbar">
          <img id="main-logo"src="img/logo.svg" alt="logo">
          <ul>
            <li> <a href="#"><img src="img/home.svg" alt="">Home </a> </li>
            <li> <a href="#"><img src="img/search.svg" alt="">Cerca</a> </li>
            <li> <a href="#"><img src="img/libreria.svg" alt="">La tua libreria</a> </li>
          </ul>
          <h3>PLAYLIST</h3>
          <ul>
            <li> <a href="#"><i class="fas fa-plus-square"> </i>Crea Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
            <li><a href="#">Nome Playlist</a></li>
          </ul>
        </div>

        <div id="user-nav">
          <div><a href="#"><img src="img/download.svg" alt="download">Installa app</div></a>
          <hr>
          <div><a href="#"><img src="img/profile.svg" alt="download">Tizio Caio</div></a>
        </div>

      </nav>
      <!-- SEZIONE PRINCIPALE -->
      <section id="content-section">

      </section>
    </main>
    <!-- PLAYER -->
    <footer>

      <div id="actual-song">
        <div class="">
          <img src="img/sinister.jpeg" alt="sinister">
            <div class="song-title">
              <span>Sinister</span>
              <span>Various Artists</span>
            </div>
        </div>
        <div class="">
          <i class="far fa-folder"></i>
          <i class="far fa-heart"></i>
        </div>
      </div>

      <div id="player">
        <div class="buttons">
          <i class="fas fa-random"></i>
          <i class="fas fa-step-backward"></i>
          <i class="far fa-play-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-undo"></i>
        </div>
        <div class="time">
          <span>0:35</span>
          <div class="player-bar"></div>
          <span>3:55</span>
        </div>
      </div>

      <div id="settings">
        <i class="fas fa-list"></i>
        <i class="fas fa-desktop"></i>
        <i class="fas fa-volume-up"></i>
        <div class="volume-bar">
        </div>
      </div>
    </footer>
  </body>
</html>
